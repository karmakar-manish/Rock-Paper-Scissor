<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <h1 class="topHeader">Rock Paper Scissors</h1>

        
        <div class="choices"> 

            <div class="choice">
                <img src="Images/rock.png" alt="rock image" id="rock">
            </div>
            <div class="choice">
                <img src="Images/paper.png" alt="paper image" id="paper">
            </div>
            <div class="choice">
                <img src="Images/scissors.png" alt="scissor image" id="scissor"> 
            </div>
        </div>

        <div class="displayScore">
            <div class="score">
                <p id="userScore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="compScore">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">Play your move</div>

    </main>

    <script src="app.js"></script>
</body>
</html>
